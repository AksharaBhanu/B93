<!DOCTYPE html>
<html>
<head>
  <title>Enable Element After Time</title>
</head>
<body>
  <button id="myButton" disabled>Click me</button>

  <script>
    // Get a reference to the button element
    var button = document.getElementById("myButton");

    // Define a function to enable the button after a certain time (e.g., 5 seconds)
    function enableButton() {
      button.disabled = false;
      button.textContent = "Enabled!";
    }

    // Set a timeout to call the enableButton function after 5 seconds
    setTimeout(enableButton, 5000); // 5000 milliseconds = 5 seconds

    // Add a click event listener to the button
    button.addEventListener("click", function() {
      // Set a timeout to display the alert after 3 seconds of clicking the button
      setTimeout(function() {
        alert("Alert after 3 seconds of clicking!");
      }, 3000); // 3000 milliseconds = 3 seconds
    });
  </script>
</body>
</html>
